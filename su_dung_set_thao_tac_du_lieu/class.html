        class Rect {
            constructor(width, height) {
                this.width = width
                this.height = height
            }

            set newWidth(newWidth) {
                this.width = newWidth
            }

            get newWidth() {
                return this.width
            }

            calculateRect = () => {
                return this.width * this.height
            }
        }

        const rect = new Rect(3, 2)
        rect.newWidth = 5
        console.log(rect.calculateRect())
