<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const array = ['a,b,c']

        //1st way
        for (let item of array) {
            console.log(item)
        }

        //2nd way:for
        for (let i = 0; i < array.length; i++) {
            console.log(array[i])
        }

        //3rd way:lambda expression

        const getEvens = [1, 2, 3, 4, 5, 6]

        const checkEven = item => {
            if (item % 2 === 0) {
                console.log(item)
            }
        }

        getEvens.forEach(checkEven)

        // getEvens.forEach(item => {
        //     if (item % 2 === 0) {
        //         console.log(item)
        //     }
        // }) //cach hai

    </script>
</body>

</html>
